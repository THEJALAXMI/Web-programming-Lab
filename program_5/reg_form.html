<html>
<head>
<title>Registration Form</title>
</head>
<body>
<form action="/submit-form">
<center><h1>REGISTRATION FORM</h1></center>


   <fieldset>
    <legend>User Information:</legend>
    <label for="name">Name</label>
    <select id="title" name="title">
    <option value="Mr" selected>Mr</option>
    <option value="Ms">Ms</option>
    <option value="Mrs">Mrs</option>
    </select>
    <input type="text" id="name" name="name"required><br><br>
    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone"required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email"required><br><br>
  </fieldset>
  
<label for="address">Address</label>
<textarea id="address" id="address" name="address" required></textarea><br><br>

<label>Gender</label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br><br>

<label>Languages Known</label>
<input type="checkbox" id="english" name="language" value="english">
<label for="english">English</label>
<input type="checkbox" id="malayalam" name="language" value="malayalam">
<label for="malayalam">Malayalam</label>
<input type="checkbox" id="hindi" name="language" value="hindi">
<label for="hindi">Hindi</label><br><br>

<label for="course">Course</label>
<select id="course"name="course">
<option></option>
<option>MCA</option>
<option>MBA</option>
<option>BTECH</option>
<option>MTECH</option>
</select>

<center>
<button type="reset">Reset</button>
<button type="submit">Submit</button>
</center>
</form>
</body>
</html>
