<html>
<head>
<title>JavaScript String and Math Functions</title>
</head>
<body>
<h1>JavaScript String and Math Functions</h1>
<h2>String objects</h2>
<script>

let str = "Theja lakshmi";
document.writeln("String is: "+str+"<br>");
document.writeln("The length of the word: "+str.length+"<br>");
document.writeln("In Lowercase: "+str.toLowerCase()+"<br>");
document.writeln("In Uppercase: "+str.toUpperCase()+"<br>");
document.writeln("Replaced string: "+str.replace("Theja","Maha")+"<br>");
let joinedStr = str + "MM";
document.writeln("Joined String: " + joinedStr + "<br>");
</script>

<h2>Math Properties</h2>
<script>
document.writeln("Math.PI: " +Math.PI+"<br>"); 
document.writeln("Math.E: " +Math.E+"<br>");
document.writeln("Math.SQRT2: " +Math.SQRT2+"<br>");
document.writeln("Math.LN10: " +Math.LN10+"<br>");
document.writeln("Math.LOG2E: " +Math.LOG2E+"<br>");
document.writeln("Math.LOG10E: " +Math.LOG10E+"<br>");
document.writeln("Math.LN2: " +Math.LN2+"<br>");
           
</script>

<h2>Math Objects</h2>
<script>
let num = 7.52;
document.writeln("Number is: "+num+"<br>");
document.writeln("Integer part: "+Math.floor(num)+"<br>");
document.writeln("Nearest integer: "+Math.round(num)+"<br>");
document.writeln("Math.sqrt(): "+Math.sqrt(num)+"<br>");
document.writeln("Maximum value from(10, 20, 30): "+Math.max(10, 20, 30)+"<br>"); 
document.writeln("Minimum value from(10, 20, 30): "+Math.min(10, 20, 30)+"<br>"); 
     
</script>
</body>
</html>
